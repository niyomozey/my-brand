<!DOCTYPE hmtl>
<html>

<head>
	<title>Portifolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/My Brand.css">
	<link rel="stylesheet" type="text/css" href="../css/signin.css">
	<link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
</head>

<body>
	<section class="nav-logo">
		<ul>
			<li class="logo">MYBRAND<br>LOGO</li>
			<div>
				<li><a href="../index.html">Home</a> </li>
				<li> <a href="../index.html#about">About us</a></li>
				<li> <a href="#">Contact</a></li>
				<li> <a href="./blog.html">Blog</a></li>
				<li class="login"><button>Login</button></li>
			</div>
		</ul>
	</section>
	<div class="l-container">
		<div class="l-row" style="height: 100vh;">
			<div class="l-col1">
				<div>
					<h1>Am pleased
						to have a conversation with you</h1>
				</div>

			</div>
			<div class="l-col2">
				<form class="login-form">
					<div><input id="fullname" type="text" name="username" placeholder="Fullname"><br></div>
					<div><input id="email" type="email" name="email" placeholder="Email"><br></div>
					<div><input id="telphone" type="text" name="telphone" placeholder="Telephone"><br></div>
					<div><input id="address" type="text" name="address" placeholder="Address"><br></div>
					<div>
						<textarea name="message" id="message" cols="30" rows="5"
							placeholder="Leave a message"></textarea>
					</div>
					<div><input id="sendMessage" name="sendMessage" value="send"></div>

				</form>
			</div>
		</div>
	</div>

	<script type="module">

		// const url = 'https://niyonkuru-app.herokuapp.com/niyo/'
		const url = 'http://localhost:1111/niyo/'


		document.querySelector("#sendMessage").addEventListener("click", function () {
			console.log("button clicked")
			const fullname = document.querySelector("#fullname").value
			const email = document.querySelector("#email").value
			const telphone = document.querySelector("#telphone").value
			const address = document.querySelector("#address").value
			const message = document.querySelector("#message").value
			fetch(url+`contactUs`,{
					method: 'POST',
					body: JSON.stringify({
						fullname: fullname,
						email: email,
						telphone: telphone,
						address: address,
						message: message
					}),
					headers:{
						'content-type': 'application/json;charset=utf-8',
					}

				}).then(res => res.json())
				.then(data => {
					console.log(data)
					if(data.message){ 
						location.href = '';
						window.alert(data.message)
					}else{
						location.href = '#';
					}
					
				})
		})



	</script>
</body>

</html>
